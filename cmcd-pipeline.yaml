AWSTemplateFormatVersion: '2010-09-09'
Description: 'CMCD Analytics Platform - Captures, processes, and analyzes streaming media performance data using CloudFront, Kinesis, Lambda, and Timestream for InfluxDB'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "General Configuration"
        Parameters:
          - ProjectName
          - Environment
      - Label:
          default: "InfluxDB Configuration"
        Parameters:
          - InfluxDBInstanceType
          - InfluxDBStorageSize
          - InfluxDBOrganization
          - InfluxDBBucketName
          - InfluxDBUsername
      - Label:
          default: "Network Configuration"
        Parameters:
          - VpcCIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
      - Label:
          default: "Bastion Host Configuration"
        Parameters:
          - BastionInstanceType
      - Label:
          default: "CloudFront Configuration"
        Parameters:
          - CloudFrontCachePolicyId
          - CloudFrontOriginRequestPolicyId
          - CloudFrontResponseHeadersPolicyId

Parameters:
  ProjectName:
    Type: String
    Default: cmcd-analytics
    Description: Name for this project (used in resource naming)
    AllowedPattern: ^[a-zA-Z0-9-]*$
    ConstraintDescription: Project name can include letters, numbers, and hyphens

  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - test
      - prod
    Description: Deployment environment

  LatestAmazonLinuxAMI:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: Latest Amazon Linux 2023 AMI from SSM Parameter Store

  InfluxDBInstanceType:
    Type: String
    Default: db.influx.medium
    AllowedValues:
      - db.influx.medium
      - db.influx.large
      - db.influx.xlarge
      - db.influx.2xlarge
      - db.influx.4xlarge
    Description: The instance type for Timestream InfluxDB

  InfluxDBStorageSize:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 16384
    Description: Storage size in GiB for InfluxDB (min 20, max 16384)

  InfluxDBOrganization:
    Type: String
    Default: cmcd-org
    Description: Name of the InfluxDB organization
    MinLength: 1
    MaxLength: 64

  InfluxDBBucketName:
    Type: String
    Default: cmcd-metrics
    Description: Name of the InfluxDB bucket
    MinLength: 2
    MaxLength: 64
    AllowedPattern: ^[^_][^"]*$
    ConstraintDescription: Bucket name cannot start with underscore or contain double quotes

  InfluxDBUsername:
    Type: String
    Default: admin
    Description: Username for InfluxDB admin user
    MinLength: 1
    MaxLength: 64
    AllowedPattern: ^[a-zA-Z][a-zA-Z0-9]*$
    ConstraintDescription: Username must start with a letter and contain only alphanumeric characters

  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block must be in the format x.x.x.x/16-28

  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.0.0/24
    Description: CIDR block for public subnet 1
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block must be in the format x.x.x.x/16-28

  PublicSubnet2CIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for public subnet 2
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block must be in the format x.x.x.x/16-28

  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for private subnet 1
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block must be in the format x.x.x.x/16-28

  PrivateSubnet2CIDR:
    Type: String
    Default: 10.0.3.0/24
    Description: CIDR block for private subnet 2
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block must be in the format x.x.x.x/16-28

  BastionInstanceType:
    Type: String
    Default: t3.micro
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium
    Description: Instance type for the bastion host

  CloudFrontCachePolicyId:
    Type: String
    Default: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
    Description: CloudFront Cache Policy ID (default is CachingOptimized)

  CloudFrontOriginRequestPolicyId:
    Type: String
    Default: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
    Description: CloudFront Origin Request Policy ID (default is CORS-S3Origin)

  CloudFrontResponseHeadersPolicyId:
    Type: String
    Default: 5cc3b908-e619-4b99-88e5-2cf7f45965bd
    Description: CloudFront Response Headers Policy ID (default is CORS-With-Preflight)



Resources:
  # VPC and Network Resources
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-vpc

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-igw

  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PublicSubnet1CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-public-subnet-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PublicSubnet2CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-public-subnet-2

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [0, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet1CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-private-subnet-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: !Select [1, !GetAZs '']
      CidrBlock: !Ref PrivateSubnet2CIDR
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-private-subnet-2

  NatGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-nat-eip

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-nat-gateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-public-routes

  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-private-routes

  DefaultPrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref PrivateSubnet2

  # S3 Bucket for Content
  ContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${ProjectName}-content-${AWS::AccountId}-${AWS::Region}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-content-bucket



  ContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ContentBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub ${ContentBucket.Arn}/*
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}

  # CloudFront Distribution
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub ${ProjectName}-${Environment}-oac
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub ${ProjectName}-${Environment}-distribution
        DefaultRootObject: index.html
        Origins:
          - Id: s3-origin
            DomainName: !GetAtt ContentBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !Ref CloudFrontOriginAccessControl
        DefaultCacheBehavior:
          TargetOriginId: s3-origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: !Ref CloudFrontCachePolicyId
          OriginRequestPolicyId: !Ref CloudFrontOriginRequestPolicyId
          ResponseHeadersPolicyId: !Ref CloudFrontResponseHeadersPolicyId
          RealtimeLogConfigArn: !GetAtt CMCDRealtimeLogConfig.Arn
        PriceClass: PriceClass_100
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-cloudfront

  # Kinesis Data Stream
  CMCDKinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: !Sub ${ProjectName}-${Environment}-stream
      ShardCount: 1
      RetentionPeriodHours: 24
      StreamModeDetails:
        StreamMode: PROVISIONED
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-kinesis-stream

  # CloudFront Real-time Logs
  CloudFrontLogsRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: KinesisWritePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecord
                  - kinesis:PutRecords
                Resource: !GetAtt CMCDKinesisStream.Arn
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-cloudfront-logs-role

  CMCDRealtimeLogConfig:
    Type: AWS::CloudFront::RealtimeLogConfig
    Properties:
      Name: !Sub ${ProjectName}-${Environment}-realtime-logs
      EndPoints:
        - StreamType: Kinesis
          KinesisStreamConfig:
            RoleArn: !GetAtt CloudFrontLogsRole.Arn
            StreamArn: !GetAtt CMCDKinesisStream.Arn
      Fields:
        - timestamp
        - c-ip
        - sc-status
        - cs-method
        - cs-uri-stem
        - cs-uri-query
        - cs-headers
        - time-taken
        - x-edge-location
        - x-edge-request-id
      SamplingRate: 100

  # Security Groups
  InfluxDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for InfluxDB instance
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-influxdb-sg

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Lambda function
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-lambda-sg

  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Bastion Host
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH access (for troubleshooting)
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8086
          ToPort: 8086
          DestinationSecurityGroupId: !Ref InfluxDBSecurityGroup
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
          Description: Allow all outbound traffic
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-bastion-sg



  # InfluxDB Password Secret
  InfluxDBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: !Sub ${ProjectName}-${Environment}-influxdb-credentials
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username": "${InfluxDBUsername}"}'
        GenerateStringKey: password
        PasswordLength: 16
        ExcludePunctuation: true
        ExcludeCharacters: '"@/\\`'
        IncludeSpace: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-influxdb-secret

  # Timestream for InfluxDB
  InfluxDBInstance:
    Type: AWS::Timestream::InfluxDBInstance
    Properties:
      Name: !Sub ${ProjectName}-${Environment}-influxdb
      DbInstanceType: !Ref InfluxDBInstanceType
      AllocatedStorage: !Ref InfluxDBStorageSize
      DbStorageType: InfluxIOIncludedT1
      DeploymentType: SINGLE_AZ
      Bucket: !Ref InfluxDBBucketName
      Organization: !Ref InfluxDBOrganization
      Username: !Ref InfluxDBUsername
      Password: !Sub '{{resolve:secretsmanager:${InfluxDBSecret}:SecretString:password}}'
      VpcSubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      VpcSecurityGroupIds:
        - !Ref InfluxDBSecurityGroup
      PubliclyAccessible: false
      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-influxdb

  # Security Group Rules (defined after InfluxDB to avoid circular dependency)
  LambdaToInfluxDBRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref InfluxDBSecurityGroup
      IpProtocol: tcp
      FromPort: 8086
      ToPort: 8086
      SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Description: Allow Lambda access to InfluxDB

  BastionToInfluxDBRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref InfluxDBSecurityGroup
      IpProtocol: tcp
      FromPort: 8086
      ToPort: 8086
      SourceSecurityGroupId: !Ref BastionSecurityGroup
      Description: Allow Bastion access to InfluxDB

  # IAM Role for Bastion Host
  BastionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Policies:
        - PolicyName: InfluxDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref InfluxDBSecret
              - Effect: Allow
                Action:
                  - timestream-influxdb:DescribeDBInstance
                Resource: !Sub 'arn:aws:timestream-influxdb:${AWS::Region}:${AWS::AccountId}:db-instance/${ProjectName}-${Environment}-influxdb'

      Tags:
        - Key: Name
          Value: !Sub ${ProjectName}-${Environment}-bastion-role

  # Instance Profile for Bastion Host
  BastionInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref BastionRole

  # Bastion Host EC2 Instance
  BastionHost:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LatestAmazonLinuxAMI
      InstanceType: !Ref BastionInstanceType
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref BastionSecurityGroup
      IamInstanceProfile: !Ref BastionInstanceProfile
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          # Update system packages
          yum update -y
          yum install -y amazon-ssm-agent curl jq python3 python3-pip git
          
          # Start and enable SSM agent
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent
          
          # Install InfluxDB CLI
          curl -LO https://dl.influxdata.com/influxdb/releases/influxdb2-client-2.7.3-linux-amd64.tar.gz
          tar xvzf influxdb2-client-2.7.3-linux-amd64.tar.gz
          cp influx /usr/local/bin/
          
          # Create project directory
          mkdir -p /home/ec2-user/cmcd/mcp
          chown -R ec2-user:ec2-user /home/ec2-user/cmcd
          
          # Install Python dependencies for MCP server
          pip3 install boto3 influxdb-client python-dotenv loguru fastmcp pydantic urllib3
          
          # Create connection script
          cat > /home/ec2-user/connect-influxdb.sh << 'EOF'
          #!/bin/bash
          
          # Get InfluxDB instance details dynamically
          INFLUXDB_INSTANCE_ID="${ProjectName}-${Environment}-influxdb"
          INFLUXDB_ENDPOINT=$(aws timestream-influxdb describe-db-instance --identifier $INFLUXDB_INSTANCE_ID --query 'Endpoint' --output text --region ${AWS::Region})
          
          SECRET_VALUE=$(aws secretsmanager get-secret-value --secret-id ${InfluxDBSecret} --query SecretString --output text --region ${AWS::Region})
          PASSWORD=$(echo $SECRET_VALUE | jq -r .password)
          
          echo "InfluxDB Endpoint: $INFLUXDB_ENDPOINT"
          echo "Username: ${InfluxDBUsername}"
          echo "Password: $PASSWORD"
          echo ""
          echo "To connect using InfluxDB CLI:"
          echo "influx -host $INFLUXDB_ENDPOINT -username ${InfluxDBUsername} -password $PASSWORD"
          
          # Create .env file for MCP server
          cat > /home/ec2-user/cmcd/mcp/.env << EOL
          INFLUXDB_URL=https://$INFLUXDB_ENDPOINT:8086
          INFLUXDB_TOKEN=$PASSWORD
          INFLUXDB_ORG=${InfluxDBOrganization}
          VERIFY_SSL=False
          EOL
          
          echo ""
          echo ".env file created at /home/ec2-user/cmcd/mcp/.env"
          
          # Get current instance ID for port forwarding command
          INSTANCE_ID=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)
          echo ""
          echo "To set up port forwarding for local MCP server connection:"
          echo "aws ssm start-session --target $INSTANCE_ID --document-name AWS-StartPortForwardingSessionToRemoteHost --parameters '{\"host\":[\"'$INFLUXDB_ENDPOINT'\"],\"portNumber\":[\"8086\"],\"localPortNumber\":[\"8086\"]}' --region ${AWS::Region}"
          EOF
          
          chmod +x /home/ec2-user/connect-influxdb.sh
          chown ec2-user:ec2-user /home/ec2-user/connect-influxdb.sh
          
          # Create MCP configuration template
          cat > /home/ec2-user/cmcd/mcp/mcp.json.template << 'EOF'
          {
            "mcpServers": {
              "cmcd-mcp": {
                "command": "python3",
                "args": [
                  "cmcd_server.py"
                ],
                "cwd": "/path/to/your/local/cmcd/mcp",
                "env": {
                  "FASTMCP_LOG_LEVEL": "INFO"
                }
              }
            }
          }
          EOF
          
          chown ec2-user:ec2-user /home/ec2-user/cmcd/mcp/mcp.json.template
          
          # Create start script for MCP server (for local use)
          cat > /home/ec2-user/start-mcp-server.sh << 'EOF'
          #!/bin/bash
          cd /home/ec2-user/cmcd/mcp
          pip3 install -r requirements.txt
          echo "Starting MCP server locally..."
          echo "Make sure you have set up port forwarding first by running: ./connect-influxdb.sh"
          python3 cmcd_server.py
          EOF
          
          chmod +x /home/ec2-user/start-mcp-server.sh
          chown ec2-user:ec2-user /home/ec2-user/start-mcp-server.sh
          
          # Create troubleshooting script
          cat > /home/ec2-user/troubleshoot.sh << 'EOF'
          #!/bin/bash
          echo "=== CMCD MCP Server Troubleshooting ==="
          echo ""
          echo "1. Checking SSM agent status..."
          sudo systemctl status amazon-ssm-agent --no-pager
          echo ""
          echo "2. Checking InfluxDB connectivity..."
          INFLUXDB_INSTANCE_ID="${ProjectName}-${Environment}-influxdb"
          INFLUXDB_ENDPOINT=$(aws timestream-influxdb describe-db-instance --identifier $INFLUXDB_INSTANCE_ID --query 'Endpoint' --output text --region ${AWS::Region} 2>/dev/null)
          if [ $? -eq 0 ]; then
            echo "InfluxDB endpoint: $INFLUXDB_ENDPOINT"
            echo "Testing connectivity to InfluxDB..."
            nc -zv $INFLUXDB_ENDPOINT 8086 2>&1 || echo "Cannot reach InfluxDB directly (expected - use port forwarding)"
          else
            echo "Failed to get InfluxDB endpoint. Check IAM permissions."
          fi
          echo ""
          echo "3. Checking Python dependencies..."
          python3 -c "import boto3, influxdb_client, dotenv, loguru; print('All required packages installed')" 2>/dev/null || echo "Missing Python packages. Run: pip3 install boto3 influxdb-client python-dotenv loguru fastmcp pydantic urllib3"
          echo ""
          echo "4. Next steps:"
          echo "   - Run ./connect-influxdb.sh to get connection details and set up .env file"
          echo "   - Set up port forwarding using the command from connect-influxdb.sh"
          echo "   - Run your local MCP server with the generated .env file"
          EOF
          
          chmod +x /home/ec2-user/troubleshoot.sh
          chown ec2-user:ec2-user /home/ec2-user/troubleshoot.sh
          
          # Create comprehensive setup script
          cat > /home/ec2-user/setup-mcp.sh << 'EOF'
          #!/bin/bash
          echo "=== CMCD MCP Server Setup ==="
          echo ""
          echo "This script will help you set up the MCP server for local use."
          echo ""
          
          # Step 1: Get InfluxDB details
          echo "Step 1: Getting InfluxDB connection details..."
          INFLUXDB_INSTANCE_ID="${ProjectName}-${Environment}-influxdb"
          INFLUXDB_ENDPOINT=$(aws timestream-influxdb describe-db-instance --identifier $INFLUXDB_INSTANCE_ID --query 'Endpoint' --output text --region ${AWS::Region})
          
          if [ $? -ne 0 ]; then
            echo "❌ Failed to get InfluxDB endpoint. Check IAM permissions."
